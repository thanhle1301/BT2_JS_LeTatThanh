<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="bai_1">
      <div class="row">
        <div class="form-group col-4">
          <label for="">Điểm chuẩn</label>
          <input
            type="text"
            class="form-control"
            id="diem_chuan"
            placeholder=""
          />
        </div>
        <div class="form-group col-4">
          <label for="">Khu Vực ưu tiên</label>
          <select class="form-control" id="khu_vuc">
            <option value="0">X</option>
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>
          </select>
        </div>
        <div class="form-group col-4">
          <label for="">Đối tượng ưu tiên</label>
          <select class="form-control" id="doi_tuong">
            <option value="0">X</option>
            <option value="2.5">1</option>
            <option value="1.5">2</option>
            <option value="1">3</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-4">
          <label for="">Điểm môn thứ 1</label>
          <input type="text" class="form-control" id="diem_1" placeholder="" />
        </div>
        <div class="form-group col-4">
          <label for="">Điểm môn thứ 2</label>
          <input type="text" class="form-control" id="diem_2" placeholder="" />
        </div>
        <div class="form-group col-4">
          <label for="">Điểm môn thứ 3</label>
          <input type="text" class="form-control" id="diem_3" placeholder="" />
        </div>
      </div>
      <button onclick="button_onclick1()" class="btn btn-success">
        Kết quả
      </button>
      <div class="form-group">
        <p id="ket_qua1" class="alert alert-success mt-2 py-3"></p>
      </div>
    </div>
    <div class="bai_2">
      <div class="row pl-3">
        <div class="form-group w-25">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            id="nhap_ho_ten"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="form-group w-25 ml-4">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            id="nhap_so_kw"
            placeholder="Nhập số kw"
          />
        </div>
      </div>
      <button class="btn btn-success" onclick="tinhTienTra()">
        Tính tiền điện
      </button>
      <p id="tinh_tien" class="alert alert-success mt-3 py-3"></p>
    </div>
    <div class="bai_3">
      <div class="row">
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            id="nhap_ho_ten_2"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            id="tong_thu_nhap"
            placeholder="Tổng thu nhập năm"
          />
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            id="so_nguoi_phu_thuoc"
            placeholder="Số người phụ thuộc"
          />
        </div>
      </div>
      <button class="btn btn-success" onclick="tinhTienThue()">
        Tính Tiền Thuế
      </button>
      <p class="alert alert-success py-3 mt-3"></p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
